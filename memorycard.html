<!doctype html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/png" href="1.jpg"/>
    <title>Memory Cards Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      

    <div class="container ">
      <header class="header">

        <h1><i class="fas fa-cloud"></i><i class="fas fa-cloud"></i><i class="fas fa-cloud"></i></h1>

      </header>

      <section class="score-panel">

        <h3>Score of Love</h3>

        <ul id="star-rating" class="star-rating">
          
          <li class="star"><i class="fa fa-heart"></i></li>
          
          <li class="star"><i class="fa fa-heart"></i></li>

          <li class="star"><i class="fa fa-heart"></i></li>

        </ul>

        <span class="moves-counter">0</span> Moves
        
        <div class="timer-container">

          <span class="timer"><i class="fa fa-hourglass-start"></i> Timer: 00:00</span>
        </div>

        <div class="reset">
          <button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
        </div>
      </section>

      <!-- modal -->

      <section class="win-game-modal">
        <div id="modal" class="modal">
          <!-- modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>

            <h2>Congratulation!</h2>

            <p>You have got <i class="fas fa-cloud"></i><i class="fas fa-cloud"></i><i class="fas fa-cloud"></i> Love.</p>

            <img class="modal-img" src="1.jpg" alt="">

            <button class="btn play-again-btn">Play Again?</button>
          </div>
        </div>
      </section>

      <ul class="deck"></ul>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="javascript.js"></script>
  </body>
</html>
